<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
        <h1 class="display-3 fa fa-newspaper"> New York Times Search</h1>
    </header>

    <div class="container">
    <div class = "container">
        <div class="card">
            <div class="card-header fa fa-newspaper">
              Search Parameters
            </div>
            <form class="form-container">
                <div class="form-group">
                  <label for="exampleSearchTerm">Search Term:</label>
                  <input type="text" class="form-control" id="search-term" placeholder="e.g. Covid">
                </div>
                <div class="form-group">
                  <label for="exampleNumberofOutputs">Number of Records to Retrieve:</label>
                  <input type="number" class="form-control" id="number-records" placeholder="10">
                </div>
                <div class="form-group">
                    <label for="exampleStartYear">Start Year (Optional):</label>
                    <input type="number" class="form-control" id="start-year" placeholder="e.g. 2010">
                </div>
                <div class="form-group">
                    <label for="exampleEndYear">End Year (Optional):</label>
                    <input type="number" class="form-control" id="end-year" placeholder="e.g. 2023">
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary fa fa-search submit" id="submit">Submit</button>
                    <button type="reset" class="btn btn-primary fa fa-trash clear" id="clear">Clear Results</button>
                </div>    
            </form>
        </div>
    </div>

    <div class = "container">
        <div class="card">
            <div class="card-header fa fa-newspaper">
              Top Articles
            </div>
            <div class="card-text" id="articles-div">
                
            </div>
        <div>
    </div>
    </div>

    <footer class="footer">
        <p>Made with lots and lots of <i class="fa fa-heart" aria-hidden="true"></i></p>
    </footer>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
